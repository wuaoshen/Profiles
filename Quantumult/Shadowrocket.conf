# Apple Music
RULE-SET,https://raw.githubusercontent.com/wuaoshen/Profiles/master/Surge/Ruleset/Extra/Apple/Music.list,DIRECT

# Apple TV
RULE-SET,https://raw.githubusercontent.com/wuaoshen/Profiles/master/Surge/Ruleset/Extra/Apple/TV.list,DIRECT

# Apple
RULE-SET,https://raw.githubusercontent.com/wuaoshen/Profiles/master/Surge/Ruleset/Extra/Apple/Apple.list,DIRECT

# Gameloft
RULE-SET,https://raw.githubusercontent.com/wuaoshen/Profiles/master/Surge/Ruleset/Extra/Game/Gameloft.list,DIRECT

#Streaming
